<!DOCTYPE html> 
<html> 
  <head> 
    <title>Smile Detection</title> 
    <link rel="stylesheet" href="./styles.css"> 
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
  </head> 
  <body> 
    <div class="container"> 
      <div class="box-btn"> 
        <button id="start-button" class="btn-header">Start</button> 
        <button id="restart-button" class="btn-header" disabled>Restart</button> 
      </div> 
      <div id="multimedia" class="multimedia" > 
        <div id="multi" class="multi"></div>
        <video id="video"  autoplay muted class="video"></video> 
        <div id="canvas" class="canvas"></div> 
      </div> 
      <div id="progress" class="progress mt-4"> 
        <div id="progress-bar" class="progress-bar" style="width: 0;"></div> 
      </div> 
      <div id="smile-counters" class="box-btn"> 
        <h5><span id="smile-counter-1" class="btn-footer">Person 1 Smiles: 0</span></h5> 
        <h5><span id="smile-counter-2" class="btn-footer">Person 2 Smiles: 0</span></h5> 
      </div> 
    </div> 
    <div id="popup" class="modal"> 
      <div class="modal-dialog"> 
        <div class="modal-content"> 
          <div class="box-btn"> 
            <div id="winner" class="winner"></div> 
            <button id="play-again" class="btn-header">Play Again</button> 
          </div> 
        </div> 
      </div> 
    </div> 
    <script src="face-api.min.js"></script> 
    <script src="smile-detection.js"></script> 
    <script> 
      window.addEventListener('load', (event) => { 
        startSmileDetection(); 
      }); 
    </script> 
  </body> 
</html>
